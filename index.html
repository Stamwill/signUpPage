<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Sign Up Page</title>
  </head>
  <body>
    <container class="container">
      <div class="bg-image"></div>

      <main class="main">
        <div class="company-logo">
          <img src="/images/logo.png" alt="company logo" class="company-logo" />
        </div>

        <div class="create-account">
          <h1 class="create-account__heading">Create an account on Forward</h1>

          <h3 class="create-account__heading--2">
            Already have an account? <a href="#" class="login">Login</a>
          </h3>
        </div>

        <form class="sign-up">
          <input
            type="email"
            class="sign-up__email"
            placeholder="Enter your email address"
          />
          <input
            type="password"
            class="sign-up__password"
            placeholder="Enter your password"
          />

          <p>Or create an account with</p>

          <div class="social-medias-login">
            <img
              src="/images/google-icon.png"
              alt="google"
              class="social-medias-login__logo--google"
            />
            <img
              src="/images/facebook-icon.png"
              alt="facebook"
              class="social-medias-login__logo--facebook"
            />
            <img
              src="/images/twitter-icon.png"
              alt="twitter"
              class="social-medias-login__logo--twitter"
            />
          </div>

          <p class="policy">
            By signing up, you accept our
            <span class="terms">Terms of Use</span> and
            <span class="privacy">Privacy Policy.</span>
          </p>
        </form>
      </main>
    </container>
  </body>
</html>
